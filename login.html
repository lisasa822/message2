<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭留言板 - 登录</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .role-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        .role-btn {
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .role-btn:hover {
            transform: scale(1.05);
        }
        .dad { background: #4a90e2; color: white; }
        .mom { background: #e24a4a; color: white; }
        .child { background: #ffb6c1; color: white; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>家庭留言板</h1>
        <h2>请选择您的身份</h2>
        <div class="role-select">
            <button class="role-btn dad" onclick="login('dad')">爸爸</button>
            <button class="role-btn mom" onclick="login('mom')">妈妈</button>
            <button class="role-btn child" onclick="login('child')">孩子</button>
        </div>
    </div>
    <script>
        function login(role) {
            localStorage.setItem('userRole', role);
            window.location.href = 'board.html';
        }
    </script>
</body>
</html>
